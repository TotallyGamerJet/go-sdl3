name: Build SDL static binaries

on:
  workflow_dispatch:

env:
  SDL3_VERSION: 3.2.8

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    strategy:
      fail-fast: true

      matrix:
        include:
          - os: ubuntu-latest
            container: registry.gitlab.steamos.cloud/steamrt/sniper/sdk:beta
            filename: libSDL3.so
            version: $SDL3_VERSION
          - os: windows-2025
            filename: Release/SDL3.dll
            version: $env:SDL3_VERSION
          - os: macos-latest
            filename: libSDL3.dylib
            version: $SDL3_VERSION
            flags: -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64"
        
    steps:
    - uses: actions/checkout@v4
    - name: Clone SDL3
      run: git clone --depth 1 --branch release-${{ matrix.version }} https://github.com/libsdl-org/SDL.git
    - name: Install dependencies
      if: ${{ matrix.deps }} != ''
      run: ${{ matrix.deps }}
    - name: CMake configure
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cd SDL &&
        cmake -S . -B build
        -DCMAKE_C_COMPILER=clang
        -DCMAKE_BUILD_TYPE=Release
        -DSDL_SHARED=ON
        -DSDL_DISABLE_INSTALL=ON
        -DSDL_DISABLE_INSTALL_DOCS=ON
        ${{ matrix.flags }}
    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: >
        cd SDL &&
        cmake --build build --config Release
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Binary ${{ matrix.os }}
        path: SDL/build/${{ matrix.filename }}
